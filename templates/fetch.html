<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f3ff;
        }

        .container {
            margin: 0 auto;
            display: flex;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .product {
            width: calc(25% - 20px);
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #8b5cf6;
        }

        .product-info {
            padding: 15px;
        }

        .product-info h5 {
            margin: 0;
            font-size: 16px;
            color: #4a0072;
        }

        .product-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }

        .cart-button {
            margin-top: 15px;
            padding: 6.8px;
            border-radius: 4px;
            width: 3vw;
            margin-left: 80px;
            background-color: #ff4081;
            border: none;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cart-button:hover {
            background-color: #d81b60;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<div style="display:flex;">
{% include 'categorybutton.html' %}
   <div class="container">
        <div class="row">
            {% for product in data %}
                <div class="product" data-href="{{ url_for('product_detail', pid=product.pid) }}" onclick="redirectToDetail(this)">
                    <img src="{{ product['imageurl'].split('|')[0].strip() }}" class="img-fluid" alt="{{ product['pname'] }}" data-alt="{{ (product['imageurl'].split('|')[1].strip() if '|' in product['imageurl'] else '') }}">
                    <div class="product-info">
                        <h5>{{ product.pname }}</h5>
                        <p><strong>Brand:</strong> {{ product.brand }}</p>
                        <p><strong>Price:</strong> Rs {{ product.price }}</p>

                        <form action="/cart" method="post">
                            <input type="hidden" name="pid" value="{{ product.pid }}">
                            <input type="hidden" name="pname" value="{{ product.pname }}">
                            <input type="hidden" name="image" value="{{ product.imageurl.split('|')[0].strip() }}">
                            <input type="hidden" name="price" value="{{ product.price }}">
                            <button type="submit" class="cart-button"><i class="fas fa-shopping-cart fa-lg"></i></button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<script>
    function redirectToDetail(element) {
        const url = element.getAttribute('data-href');
        window.location.href = url;
    }

    // Fix broken images
    document.querySelectorAll('.product img').forEach(img => {
        img.onerror = function() {
            if (img.dataset.alt) {
                img.src = img.dataset.alt;
            }
        };
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
